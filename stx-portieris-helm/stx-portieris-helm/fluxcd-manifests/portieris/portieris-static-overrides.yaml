replicaCount: 3
namespace: portieris
images:
  tags:
    portieris: icr.io/portieris/portieris:v0.13.28
image:
  host: registry.local:9001/icr.io/portieris
  pullSecret: default-registry-key
  image: portieris
  tag: v0.13.28
tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
livenessProbe:
  initialDelaySeconds: 17
  periodSeconds: 19
  timeoutSeconds: 11
readinessProbe:
  initialDelaySeconds: 17
  periodSeconds: 19
  timeoutSeconds: 11
SkipSecretCreation: false
UseCertManager: true
